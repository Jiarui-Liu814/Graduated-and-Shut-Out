<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Step 1 Nationality</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/masters.css"/>
</head>


<body data-page="nationality">
  <div class="progress-host">
    <div class="progress-bar">
      <div class="progress-track"></div>
      <div class="indicator-line"></div>
      <div class="fraction">1 / 3</div>
    </div>
  </div>

  <main class="main">
    <div class="container center">
      <h2>Choose Your Nationality</h2>
      <p class="kicker">Your passport can shape your first work-visa pathway.</p>

      <div class="choices grid">
        <button class="chip" data-value="Canada">Canada</button>
        <button class="chip" data-value="Mexico">Mexico</button>
        <button class="chip" data-value="Australia">Australia</button>
        <button class="chip" data-value="India">India</button>
        <button class="chip" data-value="China">China</button>
        <button class="chip" data-value="Korea">Korea</button>
        <button class="chip" data-value="Japan">Japan</button>
        <button class="chip" data-value="Others">Others</button>
      </div>

      <div id="visaInfo" class="info-panel">
        <em>Select a nationality to see visa routes, lottery rules, and employer signals.</em>
      </div>
    </div>
  </main>

  <div class="nav-rail nav-sticky container">
    <button class="btn btn-secondary" data-link="index.html">Previous Page</button>
    <button class="btn btn-primary" data-nav="next" data-link="major.html" disabled>Continue</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
