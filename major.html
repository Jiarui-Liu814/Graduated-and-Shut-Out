<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Step 2 Major</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/masters.css"/>
</head>


<body data-page="major">
  <div class="progress-host">
    <div class="progress-bar">
      <div class="progress-track"></div>
      <div class="indicator-line"></div>
      <div class="fraction">2 / 3</div>
    </div>
  </div>

  <main class="main">
    <div class="container center">
      <h2>Choose Your Major</h2>

      <div class="choices split">
        <button class="card" data-value="STEM">
          <h3>STEM</h3>
          <p>Science, Technology, Engineering &amp; Math</p>
        </button>
        <button class="card" data-value="Non-STEM">
          <h3>Non-STEM</h3>
          <p>Arts, Media, Business, Humanities and more</p>
        </button>
      </div>

      <div id="majorInfo" class="info-panel">
        <em>Pick a major to see how work authorization timelines differ.</em>
      </div>
    </div>
  </main>

  <div class="nav-rail nav-sticky container">
    <button class="btn btn-secondary" data-link="nationality.html">Previous Page</button>
    <button class="btn btn-primary" data-nav="next" data-link="internship.html" disabled>Continue</button>
  </div>

  <script src="scripts/script.js"></script>
</body>


</html>
